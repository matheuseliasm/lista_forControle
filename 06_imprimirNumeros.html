<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // ENTRADA: Solicite ao usuário os números inicial e final
      const numeroInicial = parseInt(prompt("Digite o número inicial:"));
      const numeroFinal = parseInt(prompt("Digite o número final:"));
      // PROCESSAMENTO
      if (numeroInicial < numeroFinal) {
        const numerosImpares = [];
        const numerosPares = [];

        for (let i = numeroInicial; i <= numeroFinal; i++) {
          if (i % 2 === 0) {
            // É um número par
            numerosPares.push(i);
          } else {
            // É um número ímpar
            numerosImpares.push(i);
          }
        }

        // SAÍDA: Apresente os números ímpares e pares
        alert(
          "Números ímpares entre " +
            numeroInicial +
            " e " +
            numeroFinal +
            ": " +
            numerosImpares.join(", ")
        );
        alert(
          "Números pares entre " +
            numeroInicial +
            " e " +
            numeroFinal +
            ": " +
            numerosPares.join(", ")
        );
      } else {
        // SAÍDA:
        alert("Erro: O número inicial deve ser menor que o número final.");
      }
    </script>
  </body>
</html>
