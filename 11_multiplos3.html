<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // ENTRADA: Não há entrada necessária neste problema

        // PROCESSAMENTO: Encontre os múltiplos de 3 e calcule a soma
        let soma = 0;
        let multiplosDe3 = [];

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                multiplosDe3.push(i);
                soma += i;
            }
        }

        // SAÍDA: Apresente os múltiplos de 3 e a soma
        alert("Múltiplos de 3 entre 1 e 100: " + multiplosDe3.join(", "));
        alert("A soma dos múltiplos de 3 é: " + soma);
    </script>
</body>
</html>
