<meta charset="UTF-8">
    <script>
      // ENTRADA
      let soma = 0;
      let multiplosDe3 = [];
      // PROCESSAMENTO: 
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          multiplosDe3.push(i);
          soma += i;
        }
      }
      // SAÍDA: 
      alert("Múltiplos de 3 entre 1 e 100: " + multiplosDe3.join(", "));
      alert("A soma dos múltiplos de 3 é: " + soma);
    </script>
