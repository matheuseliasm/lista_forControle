<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // ENTRADA: Leia 5 números
        const numeros = [];
        for (let i = 0; i < 5; i++) {
            numeros.push(parseFloat(prompt("Digite um número:")));
        }

        // PROCESSAMENTO: Calcule a soma dos números
        let soma = 0;
        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }

        // Calcule a média dos números
        const media = soma / numeros.length;

        // SAÍDA: Apresente a soma e a média dos números
        alert("A soma dos números é: " + soma);
        alert("A média dos números é: " + media);
    </script>
</body>
</html>
