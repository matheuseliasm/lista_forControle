<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // ENTRADA: Não há entrada de usuário necessária neste problema
        const investimentoInicial = 1000;
        const objetivo = 2000;
        const taxaDiaria = 0.02; 

        let dias = 0;
        let saldo = investimentoInicial;

        // PROCESSAMENTO: 
        for (saldo < objetivo) {
            dias++;
            saldo += saldo * taxaDiaria;
        }

        // SAÍDA: Apresente o resultado
        alert("Joãozinho levará " + dias + " dias para atingir R$ 2.000,00.");
    </script>
</body>
</html>
