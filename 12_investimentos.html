<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // ENTRADA: Não há entrada de usuário necessária neste problema

        // PROCESSAMENTO: Calcule quantos dias serão necessários para atingir R$ 2.000,00
        const investimentoInicial = 1000;
        const objetivo = 2000;
        const taxaDiaria = 0.02; // 2% expresso como decimal

        let dias = 0;
        let saldo = investimentoInicial;

        while (saldo < objetivo) {
            dias++;
            saldo += saldo * taxaDiaria;
        }

        // SAÍDA: Apresente o resultado
        alert("Joãozinho levará " + dias + " dias para atingir R$ 2.000,00.");
    </script>
</body>
</html>
