<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    // Inicialize a variável para armazenar o maior número com um valor mínimo possível.
    let maiorNumero = -Infinity;

    // Use um loop for para pedir ao usuário que informe os números.
    for (let i = 1; i <= 5; i++) {
        const numero = Number(prompt(`Informe o ${i}º número:`));

        // Verifique se o número informado é maior do que o maior número encontrado até agora.
        if (numero > maiorNumero) {
            maiorNumero = numero;
        }
    }

    // Exiba o maior número encontrado.
    document.write(`O maior número informado é: ${maiorNumero}`);
</script>

</body>
</html>
